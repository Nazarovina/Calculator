<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="wrapper">
        <div class="back">
            <div id="calculator" class="calculator-black calculator-while">
                    <header>
                        <div class="on-of-while">
                            <!-- <img src="./img/pngwing.com-2.png" alt=""> -->
                        </div>
                    </header>
                    <main id="result" class="output">
                        <div class="previous-number"></div>
                        <div class="sign"></div>
                        <div class="result"></div>
                    </main>
                    <footer class="choice">
                        <div class="white-num">
                            <div id="clear" class="circle-black clear">C</div>
                            <div id="operator" class="circle-black mines">2^</div>
                            <div id="operator" class="circle-black percent">%</div>
                            <div id="operator" class="circle-black divide">/</div>
                        </div>
                        <div class="white-num">
                            <div id="numbers" class="circle-black num7">7</div>
                            <div id="numbers" class="circle-black num8">8</div>
                            <div id="numbers" class="circle-black num9">9</div>
                            <div id="operator" class="circle-black multiply">x</div>
                            <div></div>
                        </div>
                        <div class="white-num">
                            <div id="numbers" class="circle-black num4">4</div>
                            <div id="numbers" class="circle-black num5">5</div>
                            <div id="numbers" class="circle-black num6">6</div>
                            <div id="operator" class="circle-black subtract">-</div>
                        </div>
                        <div class="white-num">
                            <div id="numbers" class="circle-black num1">1</div>
                            <div id="numbers" class="circle-black num2">2</div>
                            <div id="numbers" class="circle-black num3">3</div>
                            <div id="operator" class="circle-black add">+</div>
                        </div>
                        <div class="white-num">
                            <div id="numbers" class="circle-black zero">0</div>
                            <div id="numbers" class="circle-black dot">.</div>
                            <div id="equalsOperator" class="circle-black equals">=</div>
                        </div>
                    </footer>
            </div>
            <h5 class="by">by Krystyna Nazarova</h5>
        </div>
    </main>
    <script src="./js/style.js"></script>
</body>
</html>
